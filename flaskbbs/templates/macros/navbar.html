{% macro navbar(index) %}
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner" style="padding-top: 10px;">
        <div class="container">

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="/">FLASK-BBS</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li {% if index == 1 %} class="active" {% endif %}><a href="/">首页</a></li>
                    <li class="divider-vertical"></li>
                </ul>
                <ul class="nav">
                    <li {% if index == 2 %} class="active" {% endif %}><a href="{{url_for('bp_bbs.bbs_index')}}">论坛</a></li>
                    <li class="divider-vertical"></li>
                </ul>
                {% if current_user.is_authenticated() %}
                <ul class="nav user-bar pull-right">
                    <li {% if index == -1 %} class="active dropdown"{% else %}class="dropdown"{%endif%}><a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ current_user.username }}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{{url_for('auth.settings')}}">个人资料</a></li>
                            <li><a href="{{url_for('message.index')}}">我的消息</a></li>
                            <li class="divider"></li>
                            <li><a href="{{url_for('auth.logout')}}">登出</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <ul class="nav user-bar pull-right">
                    <li {% if index == -2 %} class="active" {% endif %}><a href="/auth/login">登录</a></li>
                </ul>
                <ul class="nav user-bar pull-right">
                    <li {% if index == -1 %} class="active" {% endif %}><a href="/auth/register">注册</a></li>
                </ul>
                {% endif %}</div>
        </div>
    </div>
</div>
<script src="/static/js/bootstrap-dropdown.js"></script>
{% endmacro %}
